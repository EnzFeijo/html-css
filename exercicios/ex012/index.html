<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>video com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    
    <video controls width="510" height="315" loop autoplay poster="midias/Captura de Tela (1).png"> 
        <source src="midias/Video.m4v" type="video/m4v">
        <source src="midias/Video.webm" type="video/webm">
        <source src="midias/video.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>inserindo videos do youtube</h1>
    <iframe width="510" height="315" src="https://www.youtube.com/embed/Lpiy7EbftWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
