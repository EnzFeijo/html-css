<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro" method="get" autocomplete="on">

        <p>
            <label for="imail">E-mail: </label>
            <input type="email" name="email" id="imail" autocomplete="email" placeholder="Ex: joao@gmail.com" > 
        </p>
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required size="12" placeholder="Ex: (xx) xxxx-xxxx" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"
            >
        </p>

        
    </form>

</body>
</html>
