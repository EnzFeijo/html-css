<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
</head>
<body>

    <form action="cadastro">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="">--- Escolha ---</option>
                <optgroup label="Regiao Sul">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>administrador</option>
                <option>desenvolvedor</option>
                <option>professor</option>
                <option>jogador</option>
                <option>faxineira</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
